<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de valores</title>
 
</head>
<body>
    <div class="estilos">
        <h1>Calculadora de valores</h1>
        <div class="inputs">
            <input type="number" name="txtn1" id="txtn1">
            <input type="number" name="txtn2" id="txtn2">
            <input type="button" value="somar" onclick="somar()">
            <input type="button" value="multiplicaçao" onclick="multipli()">
            <input type="button" value="subtrair" onclick="subtrair()">
            <input type="button" value="dividir" onclick="dividir()">
        </div>
        
    <div id="res">
        <h1>Resultado: </h1>
    </div>
    </div>
    
    <script>
        function somar(){
            var tn1 = document.getElementById("txtn1")
            var tn2 = document.querySelector("#txtn2")
            var res = document.getElementById("res")

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 + n2
            res.innerHTML = `A soma entre  ${n1} e ${n2} <strong>é</strong> ${s}`
        }

        function multipli(){
            var tn1 = document.getElementById("txtn1")
            var tn2 = document.querySelector("#txtn2")
            var res = document.getElementById("res")

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 * n2
            res.innerHTML = `A multiplicaçao entre  ${n1} e ${n2} <strong>é</strong> ${s}`
        }

        function subtrair(){
            var tn1 = document.getElementById("txtn1")
            var tn2 = document.querySelector("#txtn2")
            var res = document.getElementById("res")

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 - n2
            res.innerHTML = `A subtraçao entre  ${n1} e ${n2} <strong>é</strong> ${s}`
        }

        function dividir(){
            var tn1 = document.getElementById("txtn1")
            var tn2 = document.querySelector("#txtn2")
            var res = document.getElementById("res")

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 / n2
            res.innerHTML = `A divisao entre  ${n1} e ${n2} <strong>é</strong> ${s}`
        }
    </script>
</body>
</html>
