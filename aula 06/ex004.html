    <style>
        body {
            font: normal 20pp Arial;

<body>
   
    <script>
        var nome = window.prompt ('Qual é o seu nome?')
        document.write (`Ola, ${nome} seu nome tem um total de ${nome.length} letras.`) 
        document.write (`Ola, ${nome} seu nome em letras minusculas é ${nome.toLowerCase()}`)
        document.write (`Ola, ${nome} seu nome em maiusculas é ${nome.toUpperCase()}`)
    </script>
</body>
