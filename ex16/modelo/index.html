<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de passos</title>
</head>

<body>
    <button id="botao">Dark Mode</button>
<main class="center">
 
    <header>
        <h1>Contador de passos</h1>
    </header>
    <section>
        <div id="dados">
           <p>Incio:
                <input type="number" name="incio" id="txti">
           </p>

           <p>Fim:
                <input type="number" name="fim" id="txtf">
           </p>

           <p>Passo:
                <input type="number" name="passo" id="txtp">
           </p>

           <p>
               <input type="button" value="Contar" onclick="contar()">
           </p>
        </div>

        <div id="res">
            Preparando Contagem...
        </div>

       
    </section>
    <footer>
        <p>&copy; Ismael Developer</p>
    </footer>
</main>
    <script src="script.js"></script>
</body>

</html>
